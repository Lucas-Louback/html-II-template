<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <!--Link normal aqui-->
    <a href="https://github.com/Lucas-Louback/html-II-template">
        <p>Este p pode ser um link</p>
    </a>
    <a href="https://github.com/Lucas-Louback/html-II-templatex">
        <span>Este span também!</span>
    </a>
    <a href="https://github.com/Lucas-Louback/html-II-templatex">
        <p>Posso transformar só um trechinho do texto em link também!</p>
    </a>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <a href="https://github.com/Lucas-Louback/html-II-template">
        <img src="https://enotas.com.br/blog/wp-content/uploads/2021/02/github.gif" alt="">
    </a>
    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" controls></audio>
    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" width="40%" controls></video>
</body>

</html>
